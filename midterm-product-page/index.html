<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>midterm-product-page</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="loadData()">
    <div class="container">
      <div class="col-10">
        <h1 style="padding-top: 50px">Quotation</h1>
      </div>

      <div>
        <br />
        <table id="quotationList" class="quotation_table">
          <thead>
            <tr>
              <th style="width: 0.5%"></th>
              <th style="width: 10%">Qty</th>
              <th style="width: 40%">Item</th>
              <th style="width: 10%">Price</th>
              <th style="width: 5%">Discount</th>
              <th style="width: 10%">Amount</th>
            </tr>
          </thead>
          <tbody id="quotationBody"></tbody>

          <tfoot>
            <tr>
              <td
                colspan="5"
                class="text-right"
                style="border-top: solid 2px #000"
              >
                Total Amount
              </td>
              <td class="text-right" style="border-top: solid 2px #000">
                <span id="toamo"></span>
              </td>
            </tr>
            <tr>
              <td colspan="5" class="text-right">Total Discount</td>
              <td class="text-right">
                <span id="todis"></span>
              </td>
            </tr>

            <tr>
              <td colspan="5" class="text-right">Total</td>
              <td class="text-right">
                <span id="total"></span>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                New Product
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Item</label
                >
                <select name="item" id="item" class="form-select">
                  <option value=""></option>
                  <option value="Product A">Product A</option>
                  <option value="Product B">Prodcut B</option>
                  <option value="Product C">Product C</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Price Per Unit</label
                >
                <input type="number" class="form-control" id="price" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Quantity</label
                >
                <input type="number" class="form-control" id="quantity" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Discount</label
                >
                <input type="number" class="form-control" id="discount" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                onclick="addToQuotation()"
                type="button"
                class="form-control"
                data-bs-dismiss="modal"
                style="background-color: #e5ba73"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </br>
  </br>


      <!-- Button trigger modal -->
    <div>
      <button
      onclick="clearQuotation()"
        type="button"
        class="btn btn-primary"

        style="
          background-color: #fff;
          color: black;
          border: solid, 1px;
          border-color: black;
        "
      >
        Clear
      </button>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        style="
          background-color: #e5ba73;
          color: black;
          border: solid, 1px;
          border-color: black;
        "
      >
        +Add
      </button>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
